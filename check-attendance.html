<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Attendance</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script> <!-- QR Code Scanner Library -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: auto;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            padding: 6px;
            border-radius: 4px;
            width: 100%;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .profile {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            display: none;
            justify-content: center;
            align-items: center;
        }
        #qr-reader {
            width: 100%;
            margin-top: 10px;
        }
        #qr-reader-results {
            margin-top: 20px;
            font-size: 16px;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Check Attendance</h1>
        <div id="dateTime"></div> <!-- Date and time display -->
        <input type="text" id="codeInput" placeholder="Enter your code" />
        <button onclick="checkAttendance()">Check</button>
        <button id="homeButton" onclick="location.href='index.html'">Home</button>

        <!-- QR Code Reader Section -->
        <div id="qr-reader" style="width: 100%;"></div>
        <div id="qr-reader-results"></div>
        <button id="startQRScanner" onclick="startScanner()">Start QR Code Scanner</button>
        <button id="stopQRScanner" onclick="stopScanner()" style="display:none;">Stop QR Code Scanner</button>
    </div>

    <script>
        let qrCodeReader; // Global variable for QR scanner

        // Display current date and time
        function displayDateTime() {
            const now = new Date();
            document.getElementById('dateTime').textContent = now.toLocaleString(); // Show current date/time
        }

        // Check attendance
        function checkAttendance() {
            const code = document.getElementById('codeInput').value;
            const profile = JSON.parse(localStorage.getItem(code)); // Check if profile exists for the code
            if (profile) {
                alert('Attendance checked for ' + profile.name);
            } else {
                alert('No profile found with this code.');
            }
        }

        // Start QR Code Scanner
        function startScanner() {
            qrCodeReader = new Html5Qrcode("qr-reader");

            qrCodeReader.start(
                { facingMode: "environment" }, // Rear camera
                {
                    fps: 10, // Frames per second
                    qrbox: { width: 250, height: 250 }, // Size of scanning box
                },
                qrCodeSuccessCallback,
                qrCodeErrorCallback
            ).then(() => {
                document.getElementById('startQRScanner').style.display = 'none';
                document.getElementById('stopQRScanner').style.display = 'block';
            }).catch(err => {
                console.log(`Camera access error: ${err}`);
                alert("Error accessing the camera. Make sure you're using HTTPS and have granted camera access.");
            });
        }

        // Stop QR Code Scanner
        function stopScanner() {
            qrCodeReader.stop().then(() => {
                document.getElementById('stopQRScanner').style.display = 'none';
                document.getElementById('startQRScanner').style.display = 'block';
            }).catch(err => {
                console.log(`Error stopping QR Code scanner: ${err}`);
            });
        }

        function qrCodeSuccessCallback(decodedText, decodedResult) {
            document.getElementById('qr-reader-results').textContent = `Scanned Code: ${decodedText}`;
            document.getElementById('codeInput').value = decodedText; // Auto-fill the input with scanned code
            checkAttendance(); // Automatically check attendance
        }

        function qrCodeErrorCallback(errorMessage) {
            console.log(`QR Code scan error: ${errorMessage}`);
        }

        // Load date and time on page load
        window.onload = function () {
            displayDateTime();
            setInterval(displayDateTime, 1000); // Update every second
        };
    </script>
</body>
</html>
