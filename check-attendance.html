<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center; /* Center items vertically */
            height: 100vh; /* Full viewport height */
            background-color: #f4f4f4; /* Light background color */
            margin: 0;
        }
        .container {
            background-color: #fff; /* White background for the form */
            padding: 20px; /* Padding around the form */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            width: auto; /* Fixed width for the form */
            text-align: center; /* Center text */
        }
        h1 {
            margin-bottom: 20px; /* Spacing for the heading */
        }
        input[type="text"] {
            width: 96%; /* Full width for input */
            padding: 10px; /* Padding for input */
            margin: 10px 0; /* Spacing for input */
            border: 1px solid #ccc; /* Border for input */
            border-radius: 4px; /* Rounded corners for input */
        }
        button {
            background-color: #525457; /* Button color */
            color: white; /* White text for buttons */
            border: none; /* No border for buttons */
            cursor: pointer; /* Pointer cursor on hover */
            padding: 6px; /* Padding for buttons */
            border-radius: 4px; /* Rounded button corners */
            width: 100%; /* Full width */
            margin: 5px;
        }
        button:hover {
            background-color: #272828; /* Darker color on hover */
        }
        .profile {
            margin-top: 20px; /* Spacing for profile */
            padding: 10px;
            border: 1px solid #ccc; /* Border for profile box */
            border-radius: 5px; /* Rounded corners for profile box */
            background-color: #f9f9f9; /* Light background for profile box */
            display: none; /* Hide profile by default */
            justify-content: center; /* Center items horizontally */
            align-items: center; /* Center items vertically */
        }
        .profile-info {
            display: flex; /* Use flexbox for horizontal layout */
            align-items: center; /* Center items vertically */
        }
        .profile img {
            width: 50px; /* Profile picture size */
            height: 50px;
            border-radius: 50%; /* Circular profile picture */
            margin-right: 15px; /* Space between image and text */
        }
        .present {
            color: green; /* Green color for present */
            font-weight: bold; /* Bold text */
            margin-right: 10px; /* Space for the present status */
        }
        .absent {
            color: red; /* Color for absent */
            font-weight: bold; /* Bold text */
            margin-right: 10px; /* Space for the absent status */
        }
        #dateTime {
            margin-bottom: 10px; /* Spacing below date/time */
            font-size: 16px; /* Font size for date/time */
            color: #555; /* Color for date/time */
        }
        #profileName {
            font-size: 12px; /* Font size for name */
            font-weight: bold; /* Bold name */
            margin-right: 10px; /* Space to the right of the name */
        }
        #profilePosition {
            font-size: 12px; /* Font size for position */
            color: #333; /* Dark color for position */
            margin-right: 10px; /* Space to the right of the position */
        }
        #profileTimestamp {
            font-size: 12px; /* Font size for timestamp */
            color: #777; /* Color for timestamp */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Check Attendance</h1>
        <div id="dateTime"></div> <!-- Date and time display -->
        <input type="text" id="codeInput" placeholder="Enter your code" />
        <button onclick="checkAttendance()">Check</button>
        <button id="homeButton" onclick="location.href='index.html'">Home</button>
        <button onclick="readNFC()">Scan NFC Chip</button> <!-- NFC Scan Button -->
        <div id="profile" class="profile"> <!-- Profile container -->
            <div class="profile-info">
                <img id="profilePicture" src="" alt="Profile Picture" />
                <div id="profileName"></div>
                <div id="profilePosition"></div> <!-- Position display -->
                <div id="profileStatus" class="present"></div> <!-- Ensure this is styled correctly -->
            </div>
            <div id="profileTimestamp"></div> <!-- Timestamp display -->
        </div>
    </div>

    <script>
        // Function to display current date and time
        function displayDateTime() {
            const now = new Date();
            document.getElementById('dateTime').textContent = now.toLocaleString(); // Show current date/time
        }

        // Function to check attendance by code
        function checkAttendance() {
            const code = document.getElementById('codeInput').value; // Get code from input
            const profile = JSON.parse(localStorage.getItem(code)); // Get profile by code

            if (profile) {
                // Update profile display
                updateProfileDisplay(profile);
            } else {
                alert('No profile found with this code.');
            }
        }

        // Function to update profile display
        function updateProfileDisplay(profile) {
            document.getElementById('profileName').textContent = profile.name;
            document.getElementById('profilePosition').textContent = profile.position; // Display position
            document.getElementById('profilePicture').src = profile.picture;

            // Update attendance status and timestamp
            const now = new Date().toLocaleTimeString(); // Get only the time
            profile.present = true; // Set present status
            profile.timestamp = now; // Update timestamp

            // Save the updated profile back to local storage
            localStorage.setItem(profile.code, JSON.stringify(profile));

            // Set the status display
            const statusElement = document.getElementById('profileStatus');
            statusElement.textContent = 'Present'; // Always mark as present
            statusElement.className = 'present'; // Set appropriate class
            document.getElementById('profileTimestamp').textContent = now; // Show timestamp
            document.getElementById('profile').style.display = 'flex'; // Show profile
        }

        // Function to read NFC tag
        async function readNFC() {
            try {
                const ndef = new NDEFReader();
                await ndef.scan();

                ndef.onreading = event => {
                    const message = event.message;
                    const codeRecord = message.records[0];

                    if (codeRecord.recordType === 'text') {
                        const decoder = new TextDecoder(codeRecord.encoding);
                        const code = decoder.decode(codeRecord.data);
                        // Automatically check attendance using the scanned code
                        document.getElementById('codeInput').value = code; // Set code in input
                        checkAttendance(); // Call check attendance
                    }
                };
            } catch (error) {
                console.error('Error reading NFC tag:', error);
                alert('Failed to read NFC tag: ' + error);
            }
        }

        // Load date and time on page load
        window.onload = function () {
            displayDateTime(); // Show current date/time
        };
    </script>
</body>
</html>
